<!DOCTYPE html>
<html lang="en-ca">
<head>
  <title>Arcade05</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="icon" href="./images/stockingtictactoe.png" type="image/png" />
</head>
<body>
  <main>
    <div class="all">
    <h1>Tic Tac mistle-Toe!</h1>
    <div class="board-container">
      <div class="board">
        <div class="drop-box" data-index="0"></div>
        <div class="drop-box" data-index="1"></div>
        <div class="drop-box" data-index="2"></div>
        <div class="drop-box" data-index="3"></div>
        <div class="drop-box" data-index="4"></div>
        <div class="drop-box" data-index="5"></div>
        <div class="drop-box" data-index="6"></div>
        <div class="drop-box" data-index="7"></div>
        <div class="drop-box" data-index="8"></div>
      </div>

      <div class="drag">
        <div class="drag-box1" draggable="true" id="cross">
          <img src="./images/stockingtictactoe.png" alt="stocking"/>
        </div>
        <div class="drag-box2" draggable="true" id="circle">
          <img src="./images/treetictactoe.png" alt="tree"/>
        </div>
      </div>
    </div>

    <button class="reset-btn">Reset Board</button>
  </div>
  
      <script src="./script.js"></script>
  
    </main>
    </body>
  </html>
